<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peak Health Heroes - Coming Soon</title>
    <style>
        @font-face {
            font-family: 'Steradian';
            src: url('fonts/Steradian-Light.woff2') format('woff2'),
                 url('fonts/Steradian-Light.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'Steradian';
            src: url('fonts/Steradian-Regular.woff2') format('woff2'),
                 url('fonts/Steradian-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Steradian';
            src: url('fonts/Steradian-Medium.woff2') format('woff2'),
                 url('fonts/Steradian-Medium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c; /* Dark grey background */
            font-family: 'Steradian', Arial, sans-serif;
            text-align: center;
            color: #d1d1d1; /* Light grey text */
            margin: 0;
            padding: 20px;
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #d9ff00; /* Fluro Yellow */
            font-weight: 300; /* Light */
        }
        p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
            color: #d1d1d1; /* Light Grey */
            font-weight: 300; /* Light */
        }
        .cta {
            font-size: 1.5em;
            margin-bottom: 2em;
            color: #d9ff00; /* Fluro Yellow */
            font-weight: 500; /* Medium */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #1c1c1c; /* Dark Grey */
            background-color: #d9ff00; /* Fluro Yellow */
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500; /* Medium */
        }
        .button:hover {
            background-color: #c5e600;
        }
        footer {
            font-size: 1em;
            color: #757575; /* Mid Grey */
            font-weight: 300; /* Light */
            margin-top: auto;
        }
        .logo {
            width: 300px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <img src="logo-white.png" alt="Peak Health Heroes Logo" class="logo"> <!-- Use the white logo file -->
    <h2>Revolutionizing Wellness</h2>
    <p>Experience personalized health guidance like never before. Something extraordinary is on its way!</p>
    <a href="#" class="button">Stay Informed</a>
    <footer>Follow us on social media for updates.</footer>
</body>
</html>
